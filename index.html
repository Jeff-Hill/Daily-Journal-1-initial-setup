<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css">
    <title>Daily Journal</title>
</head>

<body>
    <main class="container">
        <h1>Daily Journal</h1>
        <form action="">
            <fieldset class="dailyJournal">
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset class="dailyJournal">
                <label for="conceptsCovered">Concepts Covered</label>
                <input type="text" name="conceptsCovered" id="conceptsCovered" placeholder="What did you discusss in class today?">
            </fieldset>
            <fieldset class="dailyJournal">
                <label for="journalEntry">Journal Entry</label>
                <input type="textarea" name="journalEntry" id="journalEntry" placeholder="What did you learn today?">
            </fieldset>
            <fieldset class="dailyJournal">
                <label for="mood">Mood for the day</label>
                <select name="currentMood" id="currentMood">
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="frustrated">Frustrated</option>
                    <option value="fine">Fine</option>
                    <option value="excited">Excited</option>
                    <option value="worried">Worried</option>
                </select>
            </fieldset>
            <fieldset class="dailyJournal">
                <button>Record Journal Entry</button>
            </fieldset>


        </form>
        <article class="entryLog"></article>
    </main>
    <script src="scripts/journal.js"></script>
</body>

</html>
