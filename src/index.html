<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css">
    <title>Daily Journal</title>
</head>

<body>
    <main class="container">
        <h1>Daily Journal</h1>
        <form action="" name="journalForm">
            <fieldset class="dailyJournal">
                <label for="journalDate">Date of Entry</label>
                <input class="inputField" type="date" name="journalDate" id="journalDate" required>
            </fieldset>
            <fieldset class="dailyJournal">
                <label for="conceptsCovered">Concepts Covered</label>
                <input class="inputField" type="text" name="conceptsCovered" id="conceptsCovered" placeholder="What did you discusss in class today?" required>
            </fieldset>
            <fieldset class="dailyJournal">
                <label for="journalEntry">Journal Entry</label>
                <input class="inputField" type="textarea" name="journalEntry" id="journalEntry" placeholder="What did you learn today?" required>
            </fieldset>
            <fieldset class="dailyJournal">
                <label for="mood">Mood for the day</label>
                <select name="currentMood" id="currentMood" required>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="frustrated">Frustrated</option>
                    <option value="fine">Fine</option>
                    <option value="excited">Excited</option>
                    <option value="worried">Worried</option>
                </select>
            </fieldset>
            <fieldset class="dailyJournal">
                <button id="record-entry-btn">Record Journal Entry</button>
            </fieldset>
            <fieldset id="mood_radio_buttons">
                <legend>
                    <label>Filter Journal Entries by Mood</label>
                </legend>
                <legend>
                    <input type="radio" name="mood" value="happy" id="radio_1">
                    <label for="radio_1">Happy</label>
                    <input type="radio" name="mood" value="sad" id="radio_2">
                    <label for="radio_2">Sad</label>
                    <input type="radio" name="mood" value="frustrated" id="radio_3">
                    <label for="radio_3">Frustrated</label>
                    <input type="radio" name="mood" value="fine" id="radio_4">
                    <label for="radio_4">Fine</label>
                    <input type="radio" name="mood" value="excited" id="radio_5">
                    <label for="radio_5">Excited</label>
                    <input type="radio" name="mood" value="worried" id="radio_6">
                    <label for="radio_6">Worried</label>
                </legend>
            </fieldset>
        </form>


        <article class="entryLog"></article>
    </main>
    <!-- <script src="scripts/journal.js"></script> -->

    <script src="scripts/data.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/journal.js"></script>
</body>

</html>
